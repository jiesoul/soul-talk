{% extends "base.html" %}
{% block page-title %}Soul Talk Login {% endblock %}
{% block page-css %}
<link rel="stylesheet" href="/css/login.css">>
{% endblock %}
{% block content %}
<div class="container text-center">
    <form action="form-signin" id="loginForm">
        <img src="" alt="" class="mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="email" class="sr-only">Email Address</label>
        <input type="text" id="email" class="form-control" placeholder="Email Address" autofocus/>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Password" />
        <div class="check-box mb-3">
            <label>
                <input type="checkbox" value="Remember me">记住我
            </label>
        </div>
        <input class="btn btn-lg btn-primary btn-block" type="submit" value="登录" />
        <p class="mt-5 mb-3 text-muted">&copy: 2018</p>
    </form>
</div>
{% endblock %}
{% block page-script %}
<!--<script src="/js/login.js"></script>-->
{% endblock %}
