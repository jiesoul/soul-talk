{% extends "base.html" %}
{% block page-title %}Soul Talk Login {% endblock %}
{% block page-css %}
<link rel="stylesheet" href="/css/login.css">>
{% endblock %}
{% block content %}
<div class="container">
    <form class="form-signin" action="/login" method="post" id="loginForm">
        <img src="" alt="" class="mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="email" class="sr-only">Email Address</label>
        <input type="text" id="email" name="email" class="form-control" placeholder="Email Address" autofocus/>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" />
        <div class="check-box mb-3">
            <label>
                <input type="checkbox" value="Remember me">记住我
            </label>
        </div>
        <div>
            <p class="text-danger">{{error}}</p>
        </div>
        <input class="btn btn-lg btn-primary btn-block" id="submit" type="submit" value="登录" />
        <p class="mt-5 mb-3 text-muted">&copy: 2018</p>
    </form>
</div>
{% endblock %}
{% block page-script %}
<script>soul_talk.login.init();</script>
{% endblock %}
